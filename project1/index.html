<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Global Country Profiler</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="vendors/css/all.min.css"> <!-- Font Awesome -->
    <link rel="stylesheet" href="vendors/leaflet/leaflet.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.css">
    <link rel="stylesheet" href="css/map-styles.css">
</head>
<body>
    <span id="selectContainer">
        <select id="countrySelect" class="form-select shadow-sm">
            <!-- populate from an AJAX CALL to a PHP routine that returns a JSON object that is an array of just ISO codes and names from countryBorders.geo.json -->
            <option value="GB">United Kingdom</option>
        </select>
    </span>
    
    <div id="map"></div>
    
        <!-- Weather modal -->
    <div id="weatherModal" class="modal fade" data-bs-backdrop="static" tabindex="-1" aria-labelledby="weatherModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content shadow">
              <div class="modal-header bg-info text-white">
                  <h5 class="modal-title" id="weatherLocationName"></h5> <!-- City and Country Name -->
                  <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <table class="table table-striped">
                      <tr>
                          <td class="text-center"><i class="fa-solid fa-cloud fa-xl text-info"></i></td>
                          <td>Weather</td>
                          <td class="text-end" id="weatherVal"></td>
                      </tr>
                      <tr>
                          <td class="text-center"><i class="fa-solid fa-temperature-full fa-xl text-danger"></i></td>
                          <td>Temperature</td>
                          <td class="text-end" id="tempVal"></td>
                      </tr>
                      <tr>
                          <td class="text-center"><i class="fa-solid fa-sun fa-xl text-warning"></i></td>
                          <td>Sunrise & Sunset</td>
                          <td class="text-end" id="sunriseSunsetVal"></td>
                      </tr>
                      <tr>
                          <td class="text-center"><i class="fa-solid fa-wind fa-xl text-muted"></i></td>
                          <td>Wind Speed</td>
                          <td class="text-end" id="windspeedVal"></td>
                      </tr>
                      <tr>
                          <td class="text-center"><i class="fa-solid fa-tint fa-xl text-primary"></i></td>
                          <td>Humidity</td>
                          <td class="text-end" id="humidityVal"></td>
                      </tr>
                  </table>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-outline-info btn-sm" data-bs-dismiss="modal">Close</button>
              </div>
          </div>
      </div>
    </div>

    <!-- Country Info Modal -->
    <div id="countryInfoModal" class="modal fade" data-bs-backdrop="static" tabindex="-1" aria-labelledby="countryInfoModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content shadow">
          <div class="modal-header bg-info text-white">
            <div class="text-center mb-3" style="justify-content: center;">
              <img id="countryFlag" src="" alt="Country Flag" class="img-fluid" style="max-width: auto; height: 50px;">
            </div>
            <div style="align-items: center; align-content: center;">
              <h5 class="modal-title" id="countryName">Country Information</h5>
            </div>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-md-12">
                <table class="table table-striped">
                  <tbody>
                    <tr>
                      <td class="text-center"><i class="fa-solid fa-city fa-xl"></i></td>
                      <td>Capital City</td>
                      <td class="text-end" id="capitalCityVal"></td>
                    </tr>
                    <tr>
                      <td class="text-center"><i class="fa-solid fa-city fa-xl"></i></td>
                      <td>Region</td>
                      <td class="text-end" id="continentVal"></td>
                    </tr>
                    <tr>
                      <td class="text-center"><i class="fa-solid fa-users fa-xl"></i></td>
                      <td>Population</td>
                      <td class="text-end" id="populationVal"></td>
                    </tr>
                    <tr>
                      <td class="text-center"><i class="fa-solid fa-money-bill-wave fa-xl"></i></td>
                      <td>Currencies</td>
                      <td class="text-end" id="currencies"></td>
                    </tr>  
                    <tr>
                      <td class="text-center"><i class="fa-solid fa-money-bill-wave fa-xl"></i></td>
                      <td>Bordering Countries</td>
                      <td class="text-end" id="borderCs"></td>
                    </tr>                    
                    <tr>
                      <td class="text-center"><i class="fa-solid fa-money-bill-wave fa-xl"></i></td>
                      <td>Driving Side</td>
                      <td class="text-end" id="driveSide"></td>
                    </tr> 
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-info btn-sm" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>



    <script src="vendors/jquery-2.2.3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="vendors/leaflet/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.js"></script>
    <script src="js/map.js" async defer></script>
</body>
</html>
