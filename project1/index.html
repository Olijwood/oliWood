<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Global Country Profiler</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    
    <link rel="stylesheet" href="css/map-styles.css">
    <link rel="stylesheet" href="css/modal-styles.css">
    <link rel="stylesheet" href="css/charts.css">
    <link rel="stylesheet" href="css/nouislider.css">
  </head>
  <body>
   
    <!-- main content -->
    <div>
      
      <div id="map">
        <span id="selectContainer">
          <select id="countrySelect" class="form-select shadow-sm">
              <option value="GB">United Kingdom</option>
          </select>
        </span>
        <div id="earthquakeOverlay" class="overlay-container">
          <div id="earthquakeHeader" class="overlay-header">
            <button id="eAdvancedToggleBtn" class="btn eBtn">
              <i class="bi bi-chevron-up"></i>
            </button>
            <div id="eTitleDiv" class="overlay-title">
              <h5 class="text-center">Earthquakes</h5>
              <input class="form-check-input" type="checkbox" role="switch" id="toggleEarthquakes" checked>
            </div>
            <button id="eOverlayCloseBtn" class="overlay-close-btn"><i class="bi bi-x"></i></button> 
          </div>
        
          <div id="earthquakeRadio">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="eqRadioDay" value="day" checked>
              <label class="form-check-label" for="eqRadioDay">Day</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="eqRadioWeek" value="week">
              <label class="form-check-label" for="eqRadioWeek">Week</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="eqRadioMonth" value="month">
              <label class="form-check-label" for="eqRadioMonth">Month</label>
            </div>
          </div>
        
          <div id="eAdvanced">
            <input id="search" type="text" class="input-field" placeholder="Search..."/>
            <h6></h6>
            <div id="slider"></div>
          </div>
        </div>
        
        <div id="currencyOverlay" class="overlay-container">
          <div id="currencyHeader" class="overlay-header">
            <i class="bi bi-cash overlay-title-icon"></i>
            <div id="cTitleDiv" class="overlay-title">
              <h5 class="text-center">Currency Converter</h5>
            </div>
            <button id="cOverlayCloseBtn" class="overlay-close-btn"><i class="bi bi-x"></i></button> 
          </div>
        
          <div id="cConverterContainer">
            <div id="conversionRate" class="conversion-rate">1 GBP equals 1.28 EUR</div>
            
            <!-- Convert From -->
            <div class="currency-input-group">
              <div class="currency-input">
                <input type="number" id="fromAmount" value="1">
              </div>
              <div class="currency-select">
                <select id="fromCurrency"></select>
              </div>
            </div>
            
            <!-- Convert To -->
            <div class="currency-input-group" id="toInputGroup">
              <div class="currency-input">
                <input type="number" id="toAmount">
              </div>
              <div class="currency-select">
                <select id="toCurrency"></select>
              </div>
            </div>
          </div>
        </div> 

      </div>

      <!-- Weather Overlay -->
      <div id="weatherOverlay" class="overlay-container">
        <div id="weatherHeader" class="overlay-header">
          <button class="btn eBtn" id="wAdvancedToggleBtn">
            <i class="bi bi-chevron-up"></i>
          </button>
          <div id="wTitleDiv" class="overlay-title">
            <h5 class="text-center">Weather</h5>
          </div>
          <button id="wOverlayCloseBtn" class="btn overlay-close-btn">
            <i class="bi bi-x"></i>
          </button>
        </div>
        <div class="weather-content">
          <div class="weather-icon-temp">
            <i id="currentWeatherIcon" class="bi bi-cloud"></i>
            <div id="wTempContainer">
              <span id="temperature"></span>
              <div id="tempToggle" class="temp-toggle">
                <span id="unit">Â°C</span> 
                <i id="tempToggleIcon" class="bi bi-arrow-left-right"></i>
              </div>
            </div>
            <div class="weather-details">             
              <span id="weatherDesc"></span>
              <div class="weather-details-sm">
                <span id="humidity" class="o-text-muted"></span>
                <span id="windSpeed" class="o-text-muted"></span>
              </div>
            </div>
          </div>
          <div class="weather-time-desc"> 
            <h5 id="weatherLocation" class="weather-location"></h5>
            <h5 id="weatherTime" class=" weather-location"></span>
          </div>
        </div>
        
        <!-- Forecast Carousel -->
        <div id="wAdvanced">
          
          <div id="hourlyCarousel" class="hourly-carousel"></div>
          <div id="dailyCarousel" class="daily-carousel"></div>
        </div>
      </div>



      <!-- Info Overlay -->
       <div class="overlay-modal-container" id="infoContainer">
      <div id="infoOverlay" class="overlay-container">
        <div class="overlay-header">
          <i id="iOverlayIcon" class="bi bi-info-circle"></i>
          <div id="iTitleDiv" class="overlay-title">
            <h5 class="text-center">General Information</h5>
          </div>
          <button id="iOverlayCloseBtn" class="overlay-close-btn"><i class="bi bi-x"></i></button>
        </div>
        <div class="overlay-tabs">
          <!-- Tab Navigation -->
          <ul class="o-tabs-ul" id="countryInfoTab" role="tablist">
            <li class="o-tabs-li">
              <button class="o-tabs-link tab-active" id="generalInfo-tab" data-target="generalInfoContent">General Info</button>
            </li>
            <li class="o-tabs-li">
              <button class="o-tabs-link" id="moreInfo-tab" data-target="moreInfoContent" >More Info</button>
            </li>
          </ul>
        </div>
        <div class="overlay-content">
          <!-- Tab Content -->
          <div class="tab-content" id="generalInfoContent">
            <!-- General Info Tab -->
            <div id="generalInfo">
              <table class="table table-bordered table-hover .o-info-table">
                <tbody>
                  <tr>
                    <td><i class="fas fa-city text-info me-2"></i>Capital City</td>
                    <td class="fw-bold text-end" id="capitalCity"></td>
                  </tr>
                  <tr>
                    <td><i class="fas fa-globe text-warning me-2"></i>Continent</td>
                    <td class="fw-bold text-end" id="continent"></td>
                  </tr>
                  <tr>
                    <td><i class="fas fa-globe text-muted me-2"></i>Sub-Continent</td>
                    <td class="fw-bold text-end" id="subcontinent"></td>
                  </tr>
                  <tr>
                    <td><i class="fas fa-users text-primary me-2"></i>Population</td>
                    <td class="fw-bold text-end" id="populationVal"></td>
                  </tr>
                  <tr>
                    <td><i class="bi bi-arrows text-dark me-2"></i>Area</td>
                    <td class="fw-bold text-end" id="area"></td>
                  </tr>
                  <tr>
                    <td><i class="bi bi-car-front text-success me-2"></i>Driving Side</td>
                    <td class="fw-bold text-end" id="driveSide"></td>
                  </tr>
                </tbody>
              </table>

              <!-- Currencies, Languages, and Borders -->
              <table class="table table-bordered table-hovero-info-table" id="info-tabletwo">
                <tbody>
                  <tr>
                    <td class="align-middle"><i class="bi bi-cash text-info me-2"></i>Currencies</td>
                    <td class="fw-bold text-end align-middle"><ul class="list-unstyled" id="currenciesVal"></ul></td>
                  </tr>
                  <tr>
                    <td class="align-middle"><i class="fas fa-language text-info me-2"></i>Languages</td>
                    <td class="fw-bold text-end align-middle"><ul class="list-unstyled" id="languagesTable"></ul></td>
                  </tr>
                  <tr>
                    <td class="align-middle"><i class="bi bi-globe-americas text-info me-2"></i>Neighbours</td>
                    <td class="fw-bold text-end align-middle"><ul class="list-unstyled" id="borderCs"></ul></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="tab-content" id="moreInfoContent">
            <!-- More Info Tab -->
            <div id="moreInfo" >
              <table class="table table-bordered table-hover o-info-table">
                <tbody>
                  <tr>
                    <td><i class="fas fa-scroll text-secondary me-2"></i>Official Name</td>
                    <td class="fw-bold text-end" id="officialName"></td>
                  </tr>
                  <tr>
                    <td><i class="fas fa-user-tie text-secondary me-2"></i>Demonym(s)</td>
                    <td class="fw-bold text-end" id="demonymsTable"></td>
                  </tr>
                  <tr>
                    <td><i class="fas fa-globe-americas text-primary me-2"></i>Independent</td>
                    <td class="fw-bold text-end" id="independent"></td>
                  </tr>
                  <tr>
                    <td><i class="fas fa-hashtag text-info me-2"></i>UN Member</td>
                    <td class="fw-bold text-end" id="unm49"></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
           
      
      <!-- Demographics Modal -->

      <div id="demographicsModal" class="modal fade" tabindex="-1" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header bg-primary text-white">
              <i id="demographicsModalIcon" class="fas fa-users fa-lg me-2"></i>
              <h5 class="modal-title">Demographics</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            <!-- Tab Navigation -->
            <ul class="nav nav-tabs" id="demographicsTabs" role="tablist">
              <li class="nav-item">
                <button class="nav-link active" id="d-current-tab" data-bs-toggle="tab" data-bs-target="#currentDemo" role="tab"
                  aria-controls="currentDemo" aria-selected="true">Overview</button>
              </li>
              <li class="nav-item">
                <button class="nav-link" id="d-population-tab" data-bs-toggle="tab" data-bs-target="#populationDemoTab" role="tab" aria-controls="populationDemoTab" aria-selected="false">Population</button>
              </li>
              <li class="nav-item">
                <button class="nav-link" id="d-health-tab" data-bs-toggle="tab" data-bs-target="#healthDemoTab" role="tab" aria-controls="healthDemoTab" aria-selected="false">Health</button>
              </li>
              <li class="nav-item">
                <button class="nav-link" id="d-economy-tab" data-bs-toggle="tab" data-bs-target="#economyDemoTab" role="tab" aria-controls="economyDemoTab" aria-selected="false">Economy</button>
              </li>
              <li class="nav-item">
                <button class="nav-link" id="d-environment-tab" data-bs-toggle="tab" data-bs-target="#environmentDemoTab" role="tab" aria-controls="environmentDemoTab" aria-selected="false">Environment</button>
              </li>
            </ul>
              

             <!-- Overview Tab -->
            <div class="tab-content mt-3">
              <div class="tab-pane fade show active" id="currentDemo" role="tabpanel" aria-labelledby="overview-tab">
              
                <div id="populationOverview"></div>
                <div id="economicOverview"></div>
                <div id="healthOverview"></div>
                <div id="environmentOverview"></div>
              </div>
              
              <!-- Population Tab -->
              <div class="tab-pane fade demoHistTab" id="populationDemoTab" role="tabpanel" aria-labelledby="d-population-tab">
                <div id="popGeneral"></div>
                <div id="popDistributions"></div>
                <div id="popEducation"></div>
                <div id="popMoreInfo"></div>
              </div>  

              <!-- Health Tab -->
              <div class="tab-pane fade demoHistTab" id="healthDemoTab" role="tabpanel" aria-labelledby="d-health-tab">
                <div id="mortalityLifeExpectancy"></div>
                <div id="healthcareAccess"></div>
                <div id="immunizationCoverage"></div>
                <div id="healthPrevelance"></div>
               
              </div>

              <!-- Economy Tab -->
              <div class="tab-pane fade demoHistTab" id="economyDemoTab" role="tabpanel" aria-labelledby="d-economy-tab">
               <div id="econGeneral"></div>
               <div id="incomeInequality"></div>
               <div id="econMoreInfo"></div>
                  
              </div>

              <!-- Environment Tab -->
              <div class="tab-pane fade demoHistTab" id="environmentDemoTab" role="tabpanel" aria-labelledby="d-environment-tab">
                <div id="airQuality"></div>
                <div id="energySustainability"></div>
                <div id="landUse"></div>
                <div id="waterResources"></div>
              </div>
              
            </div>
            
            <!-- Modal Footer -->
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      

      
      
    </div>
    <input type="hidden" value="" id='hiddenCountrySelected' />
    <input type="hidden" value="" id='hiddenCurrSelected' />
   
    <!-- Webpack Bundle -->
    <script src="dist/bundle.js" defer></script>

   
  </body>
</html>
