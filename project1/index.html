<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Global Country Profiler</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="vendors/css/all.min.css"> <!-- Font Awesome -->
    <link rel="stylesheet" href="vendors/leaflet/leaflet.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.css">
    
    <!-- Custom CSS -->
    
    <link rel="stylesheet" href="css/ui.css">
    <link rel="stylesheet" href="css/map-styles.css" defer>
    <link rel="stylesheet" href="css/modal-styles.css">

  </head>
  <body>
    <div id='nav-container' class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-dark top-navbar">
        <div class="container-fluid d-flex justify-content-between align-items-center">
          <button id="sidebarToggle" type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#sidebar" aria-controls="sidebar" aria-expanded="true" aria-label="Toggle sidebar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="top-nav">
            <ul class="nav">
              <li><a href="#" class="nav-link">About</a></li>
              <li><a href="#" class="nav-link">Test</a></li>
            </ul>
            <a href="#" class="navbar-brand">Global Profiler</a>
          </div>
        </div>
      </nav>
    </div>
  
    <div id="sidebar-container" class="container-fluid">
      <div class="col-sm-auto bg-light sticky-top sidebar collapse show cCollapse" id="sidebar">
        <div class="d-flex flex-sm-row flex-row flex-nowrap bg-light align-items-center sidebar">
          <ul id="sidebar-ul" class="nav nav-pills nav-flush flex-sm-row flex-row flex-nowrap mx-auto text-center align-items-center sidebar-nav">
            <!-- Country Information -->
            <li id="nav-info-li">
              <a href="#" class="nav-link" title="Country Information">
                <i class="bi-info-circle"></i>
              </a>
            </li>
            <!-- Weather -->
            <li id="nav-weather-li">
              <a href="#" class="nav-link" title="Local Weather">
                <i class="bi-cloud-sun"></i>
              </a>
            </li>
            <!-- Demographics -->
            <li>
              <a href="#" class="nav-link" title="Demographics">
                <i class="bi-bar-chart"></i>
              </a>
            </li>
            <!-- Geography -->
            <li>
              <a href="#" class="nav-link" title="Geography">
                <i class="bi-globe-europe-africa"></i>
              </a>
            </li>
            <!-- Currency -->
            <li id="nav-currency-li">
              <a href="#" class="nav-link" title="Currency">
                <i class="bi-cash"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- main content -->
    <div>
      <div id="map">
        <span id="selectContainer">
          <select id="countrySelect" class="form-select shadow-sm">
              <!-- populate from an AJAX CALL to a PHP routine that returns a JSON object that is an array of just ISO codes and names from countryBorders.geo.json -->
              <option value="GB">United Kingdom</option>
          </select>
      </span>
      </div>

       <!-- Weather Modal -->
       <div id="weatherModal" class="modal fade" tabindex="-1" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
          <div class="modal-content">
            <div class="modal-header bg-primary text-white">
              <i id="weatherModalIcon" class="fas fas fa-cloud-sun fa-lg me-2"></i>
              <h5 class="modal-title" id="genericModalLabel">Weather</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <!-- Tabs (if needed) -->
              <ul class="nav nav-tabs" id="weatherTab" role="tablist">
                <li class="nav-item" role="presentation">
                  <button class="nav-link active" id="currentWeather-tab" data-bs-toggle="tab" data-bs-target="#currentWeather" type="button" role="tab" aria-controls="currentWeather" aria-selected="true">Current</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="forecast-tab" data-bs-toggle="tab" data-bs-target="#forecast" type="button" role="tab" aria-controls="forecast" aria-selected="false">Forecast</button>
                </li>
              </ul>
              <div class="tab-content mt-3" id="weatherTabContent">
                <div class="tab-pane fade show active" id="currentWeather" role="tabpanel" aria-labelledby="currentWeather-tab">
                  <table class="table table-striped">
                    <tr>
                      <td class="text-center"><i class="fas fa-cloud fa-xl text-info"></i></td>
                      <td>Weather</td>
                      <td class="text-end" id="weatherVal"></td>
                    </tr>
                    <tr>
                      <td class="text-center"><i class="fas fa-temperature-high fa-xl text-danger"></i></td>
                      <td>Temperature</td>
                      <td class="text-end" id="tempVal"></td>
                    </tr>
                    <tr>
                      <td class="text-center"><i class="fas fa-sun fa-xl text-warning"></i></td>
                      <td>Sunrise & Sunset</td>
                      <td class="text-end" id="sunriseSunsetVal"></td>
                    </tr>
                    <tr>
                      <td class="text-center"><i class="fas fa-wind fa-xl text-muted"></i></td>
                      <td>Wind Speed</td>
                      <td class="text-end" id="windspeedVal"></td>
                    </tr>
                    <tr>
                      <td class="text-center"><i class="fas fa-tint fa-xl text-primary"></i></td>
                      <td>Humidity</td>
                      <td class="text-end" id="humidityVal"></td>
                    </tr>
                  </table>
                </div>
                <div class="tab-pane fade" id="forecast" role="tabpanel" aria-labelledby="forecast-tab">
                  <!-- Forecast Data -->
                  <div id="forecastContent">
                    <!-- Dynamic Forecast Data Goes Here -->
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
              <!-- Add more buttons if needed -->
            </div>
          </div>
        </div>
      </div>

       <!-- GeneralInfo Modal -->
      <div id="infoModal" class="modal fade" tabindex="-1" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
          <div class="modal-content">
            <div class="modal-header bg-primary text-white">
              <i id="infoModalIcon" class="fas fas fa-info-circle fa-lg me-2"></i>
              <h5 class="modal-title" id="genericModalLabel">General Information</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <!-- Tabs (if needed) -->
              <ul class="nav nav-tabs" id="countryInfoTab" role="tablist">
                <li class="nav-item" role="presentation">
                  <button class="nav-link active" id="generalInfo-tab" data-bs-toggle="tab" data-bs-target="#generalInfo" type="button" role="tab" aria-controls="generalInfo" aria-selected="true">General Info</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="moreInfo-tab" data-bs-toggle="tab" data-bs-target="#moreInfo" type="button" role="tab" aria-controls="moreInfo" aria-selected="false">More Info</button>
                </li>
              </ul>
              <div class="tab-content mt-3" id="countryInfoTabContent">
                <div class="tab-pane fade show active" id="generalInfo" role="tabpanel" aria-labelledby="generalInfo-tab">
                  <!-- General Info Content -->
                  <table class="table table-striped">
                    <tr>
                      <td class="text-center"><i class="fas fa-flag fa-xl text-success"></i></td>
                      <td>Flag</td>
                      <td class="text-end"><img id="countryFlag" src="" alt="Country Flag" class="img-fluid" style="max-width: 100px;"></td>
                    </tr>
                    <tr>
                      <td class="text-center"><i class="fas fa-city fa-xl text-info"></i></td>
                      <td>Capital City</td>
                      <td class="text-end" id="capitalCityVal"></td>
                    </tr>
                    <tr>
                      <td class="text-center"><i class="fas fa-globe fa-xl text-warning"></i></td>
                      <td>Region</td>
                      <td class="text-end" id="continentVal"></td>
                    </tr>
                    <tr>
                      <td class="text-center"><i class="fas fa-users fa-xl text-primary"></i></td>
                      <td>Population</td>
                      <td class="text-end" id="populationVal"></td>
                    </tr>
                    <tr>
                      <td class="text-center"><i class="fas fa-money-bill-wave fa-xl text-secondary"></i></td>
                      <td>Currency</td>
                      <td class="text-end" id="currencies"></td>
                    </tr>
                    <tr>
                      <td class="text-center"><i class="fas fa-border-style fa-xl text-muted"></i></td>
                      <td>Bordering Countries</td>
                      <td class="text-end" id="borderCs"></td>
                    </tr>
                    <tr>
                      <td class="text-center"><i class="fas fa-road fa-xl text-dark"></i></td>
                      <td>Driving Side</td>
                      <td class="text-end" id="driveSide"></td>
                    </tr>
                  </table>
                </div>
                <div class="tab-pane fade" id="moreInfo" role="tabpanel" aria-labelledby="moreInfo-tab">
                  <!-- More Info Content -->
                  <div id="moreInfoContent">
                    <!-- Dynamic More Info Data Goes Here -->
                  </div>
                </div>
                
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
              <!-- Add more buttons if needed -->
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Currency Modal -->

    <div id="currencyModal" class="modal fade" tabindex="-1" aria-hidden="true" data-bs-backdrop="static">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <div></i></div><br>
            <h5 class="modal-title">Currency Information</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- Tabs (if needed) -->
            <ul class="nav nav-tabs" id="currencyTab" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="c-general-tab" data-bs-toggle="tab" data-bs-target="#currencyGeneral" type="button" role="tab" aria-controls="currencyGeneral" aria-selected="true">General</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="c-historical-tab" data-bs-toggle="tab" data-bs-target="#cHistorical" type="button" role="tab" aria-controls="cHistorical" aria-selected="false">Historical</button>
              </li>
            </ul>
            <div class="tab-content mt-3" id="currencyTabContent">
              <div class="tab-pane fade show active" id="currencyGeneral" role="tabpanel" aria-labelledby="c-historical-tab">
                <table class="table table-sm table-hover caption-top ">
                  <!-- <caption class="text-center">Currencies</caption> -->
                  <thead class="table-light border-dark">
                    <tr class="align-middle">
                      <th scope=""><i id="currencyModalIcon" class="bi bi-cash"></i></th>
                      <th scope="">Name</th>
                      <th>Code</th>
                    </tr>
                  </thead>
                  <tbody id="curr-tbody"></tbody>
                </table>
              </div>
              <div class="modal-body">
              <!-- Conversion Section -->
              <h6>Currency Converter</h6>
              <div class="row">
                <div class="col">
                  <input type="number" id="amountInput" class="form-control" placeholder="Amount">
                </div>
                <div class="col">
                  <select id="fromCurrency" class="form-select">
                    <!-- Populate with currencies -->
                  </select>
                </div>
                <div class="col">
                  <select id="toCurrency" class="form-select">
                    <!-- Populate with currencies -->
                  </select>
                </div>
                <div class="col">
                  <button class="btn btn-primary" id="convertBtn">Convert</button>
                </div>
              </div>
              <div id="conversionResult" class="mt-3"></div>
              <div class="tab-pane fade" id="cHistorical" role="tabpanel" aria-labelledby="c-historical-tab">
                <h6 class="mt-4">Historical Data</h6>
                <div id="historicalContent">
                  <!-- Dynamic hISORICALt Data Goes Here -->
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
            <!-- Add more buttons if needed -->
          </div>
        </div>
      </div>
    </div>

    <!-- JQuery -->
    <script src="vendors/jquery-2.2.3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
    <!-- Leaflet -->
    <script src="vendors/leaflet/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.js"></script>
   
    <!-- Custom Scripts -->
     
    <script src="js/utils.js" defer></script>
    <script src="js/map.js" defer></script>
    <script src="js/country-info.js" defer></script>
    <script src="js/weather.js" defer></script>
    <script src="js/currency-modal.js"></script>
    <script src="js/ui-handlers.js" defer></script>
  </body>
</html>
